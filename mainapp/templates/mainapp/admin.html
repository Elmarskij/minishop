{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}

<script>
    (function($) {
        $('#id_is_camera_front').on('click', function(){
            if($('#id_is_camera_front').prop('checked') == true){
                $('#id_camera_front').prop('readonly', false)
                $('#id_camera_front').val('')
                $('$id_camera_front').css('background', 'white')
            }else{
                $('#id_camera_front').prop('readonly', true)
                $('#id_camera_front').val('')
                $('#id_camera_front').css('background', 'lightgray')
            }
        })
    })(django.jQuery);
</script>

{% endblock %}
